<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap 4 Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="style/index.css">
    </head>
    <body>
        <div class="contact-bubble" data-toggle="modal" data-target="#contactModal">
            <img src="style/call.png" height="60px" width="60px" class="img-fluid">
        </div>
        <!-- The Contact Modal -->
        <div class="modal fade" id="contactModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <h4 class="modal-title">Connect Now</h4>
                        <button type="button" class="close" data-dismiss="modal" style="color: crimson;">&times;</button>
                    </div>

                    <div class="modal-body">
                        <form action="" method="post">
                            <div id="alertcc"></div>
                            <p class="contact-p">Name : </p>
                            <input type="text" class="form-control" name="clientname" placeholder="Enter Name" required>
                            <p class="contact-p">Phone Number : </p>
                            <input type="tel" class="form-control" placeholder="Enter your phone number" name="clientphone" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" id="phonecc" required/>
                            <p class="contact-p">Email : </p>
                            <input type="email" class="form-control" placeholder="Enter email address" name="clientemail" required>
                            <br>
                            <button type="submit" class="btn btn-warning form-control" name="connectnow">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- The Contact Modal End -->
        <div class="div-1"></div>
        <div class="div-2"></div>
        <div class="div-3"></div>
    </body>
</html>
